name: CI

on:
  pull_request:
  push:
      branches:
        - master

jobs:
  scalafmt-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: scalafmt
        uses: openlawteam/scalafmt-ci@v2
        with:
          args: "--exclude=third_party --list"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: adopt@1.11
      - name: Cache SBT couriser cache # https://github.com/actions/cache/blob/master/examples.md#scala---sbt
        uses: actions/cache@v1
        with:
          path: ~/.cache
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/build.sbt') }}
      - name: Cache SBT
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: test
        run: sbt test
